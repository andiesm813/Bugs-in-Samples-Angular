<div class="column-layout group">
  <p class="ig-typography__subtitle-2 text">
    Raised
  </p>
  <div class="row-layout group_1">
    <button igxButton="raised" igxRipple class="button">
      Button
    </button>
    <button igxButton="raised" igxRipple class="button">
      <igx-icon>
        dashboard
      </igx-icon>
      <span>Button</span>
    </button>
  </div>
</div>
<div class="column-layout group">
  <p class="ig-typography__subtitle-2 text">
    Outline
  </p>
  <div class="row-layout group_1">
    <button igxButton="outlined" igxRipple class="button">
      Button
    </button>
    <button igxButton="outlined" igxRipple class="button">
      <igx-icon>
        dashboard
      </igx-icon>
      <span>Button</span>
    </button>
  </div>
</div>
<div class="column-layout group">
  <p class="ig-typography__subtitle-2 text">
    Flat
  </p>
  <div class="row-layout group_1">
    <button igxButton="flat" igxRipple class="button">
      Button
    </button>
    <button igxButton="flat" igxRipple class="button">
      <igx-icon>
        dashboard
      </igx-icon>
      <span>Button</span>
    </button>
  </div>
</div>
<div class="column-layout group">
  <p class="ig-typography__subtitle-2 text">
    With Dropdown
  </p>
  <div class="row-layout group_1">
    <button igxButton="flat" igxRipple [igxToggleAction]="dropdown1" class="button">
      <span>Button</span>
      <igx-icon>
        keyboard_arrow_down
      </igx-icon>
    </button>
    <igx-drop-down #dropdown1 class="dropdown">
      <igx-drop-down-item>
        Option
      </igx-drop-down-item>
    </igx-drop-down>
  </div>
</div>
